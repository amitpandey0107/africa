
<div class="animated fadeIn">
  <div class="nomargin login">
    <img src="assets/images/circle-logo.png" class="toolbar_logo" [routerLink]="['/']">
    <h1 class="login-title">Login To Africa SMB</h1>
    <div *ngIf="error" class="warning animated fadeIn">
      <a>{{errorText}}</a>
    </div>
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="onSubmit()">
      <div class="input-text">
        <input type="text" placeholder="Email Address" class="form-control text-field-login" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          required formControlName="email">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="input-text">
        <input type="password" placeholder="Password" formControlName="password" class="form-control text-field-login" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <div class="form-group row p-s-5">
        <button type="submit" class="submit-button">
          <a *ngIf="!loading">Continue</a>
          <img *ngIf="loading" src="assets/images/spinner.svg" style="height: 35px; margin-top: 5px;">
        </button>

      </div>

      <div class="forgot-password-row">
        <a class="forgot-password" [routerLink]="['/forgot-password']">Forgot Password?</a>
      </div>
    </form>
    <div class="row footer">
      <span class="sign-up">New to Africa SMB?
        <a class="sign-up-link" [routerLink]="['/join']">Join Now</a>
      </span>
    </div>
  </div>
</div>
