<div class="">
  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm" fxLayout='column'>
    <div fxFlex="100%" class="img-container">
      <mat-icon class="move-right pointer" (click)="onNoClick()">close</mat-icon>
    </div>
    <div fxFlex="100%" class="img-container text-center m-t-20">
      <img height="75px" width="100px" alt="nav-icon" src="https://s3.amazonaws.com/zalate/public/img/email-icon-min.png">
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <h4>Email confirmation required</h4>
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <p class="f-w-500">You must confirm your email before starting a deal chat</p>
    </div>
  </form>
</div>
