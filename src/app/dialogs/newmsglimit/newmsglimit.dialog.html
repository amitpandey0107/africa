<div class="">
  <form class="mat-dialog-content" (ngSubmit)="submit()" #formControl="ngForm" fxLayout='column'>
    <div fxFlex="100%" class="img-container">
      <mat-icon class="move-right pointer" (click)="onNoClick()">close</mat-icon>
    </div>
    <div fxFlex="100%" class="img-container text-center m-t-20">
      <img height="75px" width="100px" alt="email-icon" src="https://s3.amazonaws.com/zalate/public/img/message-icon-min.png">
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <h4>whoa there</h4>
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <p class="f-w-500">You have reached your daily chat limit. you can only open 3 chat sessions per day</p>
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <h4>To increase your limit</h4>
    </div>
    <div class="header text-center m-t-20" fxFlex="100%">
      <p class="f-w-500">partake in zelate refferal rewards program! or get your account verfied!</p>
    </div>
  </form>
</div>
