<div id="contactus" fxLayout="column" fxLayoutAlign="center center">
    <!-- Header-part -->
    <div class="page-header" fxShow fxHide.xs>
        <div fxFlex="100%" fxLayout="row" fxLayoutAlign="start center">
            <div fxFlex="9" fxFlex.xs="13">
                <button class="back-btn" (click)="onBack();">
                    <i class="material-icons">
                        arrow_back
                    </i>
                </button>
            </div>
            <div fxFlex="91" fxFlex.xs="87">
                <span class="contact-us">Contact Us</span>
            </div>
        </div>
    </div>
    <div class="main" fxLayout="column" fxLayoutAlign="center center">
        <div class="top">
            <form [formGroup]="contactForm" class="form" fxFlex="100" fxLayout="column" fxLayoutAlign="center center"
                fxLayoutGap="20px" (ngSubmit)="onSubmit()">
                <div class="header">
                    <h4>Want to learn more about verifiying or sponsoring a deal?</h4>
                </div>
                <div class="content-w" fxFlex="100" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
                    fxLayoutAlign="center center" fxLayoutGap="20px">
                    <div class="m-10 input-container" fxFlex="50" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column"
                        fxLayoutAlign="center start">
                        <label>Name</label>
                        <input type="text" required formControlName="name" placeholder="Input your Name"
                            [ngClass]="{ 'is-invalid': submitted && f.name.errors }">
                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                            <div *ngIf="f.name.errors.required">This field is required</div>
                        </div>
                    </div>
                    <div class="m-10 input-container" fxFlex="50" fxFlex.xs="100" fxFlex-.sm="100" fxLayout="column"
                        fxLayoutAlign="center start">
                        <label>Email</label>
                        <input type="text" required email formControlName="email" placeholder="example@gmail.com"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">This field is required</div>
                            <div *ngIf="f.email.errors.pattern">Please enter a valid email</div>
                        </div>
                    </div>
                </div>
                <div class="content-w" fxFlex="100" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
                    fxLayoutAlign="center center" fxLayoutGap="20px">
                    <div class="m-10 input-container" fxFlex="50" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column"
                        fxLayoutAlign="center start">
                        <label>Phone</label>
                        <input type="text" required formControlName="phoneNumber" NumberOnly maxlength="10" placeholder="Input your Phone Number"
                             [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }">
                        <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
                            <div *ngIf="f.phoneNumber.errors.required">This field is required</div>
                        </div>
                    </div>
                    <div class="m-10 input-container" fxFlex="50" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column"
                        fxLayoutAlign="center start">
                        <label>Message</label>
                        <input type="text" required formControlName="message" placeholder="Write Message"
                            [ngClass]="{ 'is-invalid': submitted && f.message.errors }">
                        <div *ngIf="submitted && f.message.errors" class="invalid-feedback">
                            <div *ngIf="f.message.errors.required">This field is required</div>
                        </div>
                    </div>
                </div>
                <div class="content-w form-group" fxFlex="100" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column"
                    fxLayoutAlign="center center" fxLayoutGap="20px">
                    <div class="m-10" fxFlex="50" fxFlex.xs="100" fxFlex.sm="100" fxLayout="column"
                        fxLayoutAlign="center start">
                        <label>Preffered method of communication</label>
                        <div class="bullet" fxFlex="100" fxLayout="row" fxLayoutAlign="center center">
                            <mat-radio-group>
                                <mat-radio-button type="radio" name="mode" [value]="true" checked>Email</mat-radio-button>
                                <mat-radio-button type="radio" name="mode" [value]="false">Phone</mat-radio-button>
                            </mat-radio-group>
                        </div>
                    </div>
                    <div class="m-10 btn1" fxFlex="50" fxFlex.xs="100" fxFlex.sm="100"
                        fxLayout="column" fxLayoutAlign="center start">
                        <label></label>
                        <button type="submit">
                            <a *ngIf="!loading">Submit</a>
                            <img *ngIf="loading" src="https://s3.amazonaws.com/zalate/public/img/spinner.svg" style="height: 35px; margin-top: 5px;">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- footer-part -->
    <div class="nav-bar" fxFlex="100%" fxHide fxShow.xs fxLayout="row" fxLayoutAlign="center center" style="width:100%;">
        <div fxFlex="25%" fxLayout="column" fxLayoutAlign="center center" [routerLink]="['/buyers']" [routerLinkActive]="['active']">
            <i fxFlex="100%" class="material-icons">
                attach_money
            </i>
            <span>Buyers</span>
        </div>
        <div fxFlex="25%" fxLayout="column" fxLayoutAlign="center center" [routerLink]="['/sellers']"
            [routerLinkActive]="['active']">
            <i fxFlex="100%" class="material-icons">
                money_off
            </i>
            <span>Sellers</span>
        </div>
        <div fxFlex="25%" fxLayout="column" fxLayoutAlign="center center" [routerLink]="['/chat']" [routerLinkActive]="['active']">
            <i fxFlex="100%" class="material-icons">
                message
            </i>
            <span>Message</span>
        </div>
        <div fxFlex="25%" fxLayout="column" fxLayoutAlign="center center" [routerLink]="['/account']"
            [routerLinkActive]="['active']">
            <i fxFlex="100%" class="material-icons">
                perm_identity
            </i>
            <span>My Account</span>
        </div>
    </div>
</div>
