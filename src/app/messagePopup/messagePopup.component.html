<div class="main-body" (click)="Goto()">
  <div class="img-div">
    <img [src]="this.CommonVar.imgSrc">
  </div>
  <div class="container-div">
    <div class="heading">
      <p class="">
        {{this.CommonVar.MessageTitle}}
      </p>
    </div>
    <div class="message">
      <p class="">
          {{this.CommonVar.Message}}
      </p>
    </div>
    <div class="time">
      <p class="">
        New Message -3 Seconds Ago
      </p>
    </div>
  </div>
</div>
