<div id="myaccount" fxLayout="column" fxLayoutAlign="center center">
	<!-- Header-part -->

	<!-- web-list-part -->
	<mat-card fxFlex="100%"  class="weblist">


		<mat-card-title>
			<div fxFlex="100%" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center center"
				fxLayoutAlign.xs="center start">
				<div fxFlex="25%" fxFlex.md="25%" fxFlex.sm="25%" fxFlex.xs="100%" fxShow
					class="order-head m-l-20 m-b-10">Notifications
				</div>
			</div>
		</mat-card-title>

		<mat-card-content>
			<mat-list role="list" class="notfications-list"
			*ngFor="let item of notifications">
			<mat-list-item (click)="setNotifyCount(item._id)" role="listitem" class="m-t-15" style="background: white;height: 44px!important;    cursor: pointer;			">
				<div mat-line> {{item.message}} </div>	
				<!-- <div mat-line> {{item.date | date}} </div> -->

			</mat-list-item>
		</mat-list>
			        
			<div class="no-conversations"
				*ngIf="notifications.length==0">
				<img src="https://s3.amazonaws.com/zalate/public/NoSellMessage.png" class="no-message-img" />
				<a class="no-conv-title">No Notifications</a>
				<a class="no-conv-description">There were no new notification found .</a>
			</div>
		</mat-card-content>

<!-- 
		<div class="pagination-box">
