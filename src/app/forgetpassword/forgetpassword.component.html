
<div class="animated fadeIn">
  <div class="nomargin login">
    <img src="assets/images/circle-logo.png" class="toolbar_logo" [routerLink]="['/']">
    <h1 *ngIf="!emailSent" class="login-title">Reset Password</h1>
    <h1 *ngIf="emailSent" class="login-title">Password Reset Email Sent</h1>
    <div *ngIf="error" class="warning animated fadeIn">
      <a>{{errorText}}</a>
    </div>
    <form [hidden]="emailSent" [formGroup]="forgetpasswordForm" class="login-container" (ngSubmit)="onSubmit()">
      <div class="input-text">
        <input type="text" placeholder="Email Address" class="form-control text-field-login" [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
          required formControlName="email" email>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group row p-s-5">
        <button type="submit" class="submit-button">
          <a *ngIf="!loading">Continue</a>
          <img *ngIf="loading" src="assets/images/spinner.svg" style="height: 35px; margin-top: 5px;">
        </button>

      </div>

      <div class="forgot-password-row">
        <a class="forgot-password" [routerLink]="['/login']">Back to Login</a>
      </div>
    </form>

    <div [hidden]="!emailSent" class="login-container-2">
      <img src="assets/images/mail-sent.svg" class="mail-sent">
      <a class="email-sent-text">An email has been sent to your inbox with instructions on how to reset your password.</a>
      <button type="submit" class="submit-button" style="margin-top: 20px;" [routerLink]="['/']">
          <a>Continue</a>
        </button>
    </div>

  </div>
</div>
